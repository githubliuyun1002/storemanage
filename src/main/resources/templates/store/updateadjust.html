                                    "<td class=\"hxfld_container\"><label class=\"hxtxt_caption hxtxt_nowrap\" style=\"display:inline-block;width:24%;padding-right:10px;text-align:left\">付款金额</label><span style=\"display:inline-block;width:76%;z-index:100;padding-right:18px;padding-left:1px;margin-left:-1px;\"><input   type=\"text\"  name=\"payMoney\"  id=\"payMoney\" value="+data.widthBandSet[i].payMoney+" class=\"hxinputbox hxborder_inputbox\"  style=\"text-align:left;width:100%;overflow-y:auto;font-weight:bold;color:red\"></span></td>" +

                                    "</tr>" +
                                    "<tr>" +
                                    "<td class=\"hxfld_container\"><label class=\"hxtxt_caption hxtxt_nowrap\" style=\"display:inline-block;width:24%;padding-right:10px;text-align:left\">宽带带宽</label><span style=\"display:inline-block;width:76%;z-index:100;padding-right:18px;padding-left:1px;margin-left:-1px;\"><input  type=\"text\"  name=\"tapewidth\"  id=\"tapewidth\" value="+data.widthBandSet[i].tapewidth+" class=\"hxinputbox hxborder_inputbox\"  style=\"text-align:left;width:100%;overflow-y:auto;font-weight:bold;color:red\"></span></td>" +
                                    "<td class=\"hxfld_container\"><label class=\"hxtxt_caption hxtxt_nowrap\" style=\"display:inline-block;width:24%;padding-right:10px;text-align:left\">到期日期</label><span style=\"display:inline-block;width:76%;z-index:100;padding-right:18px;padding-left:1px;margin-left:-1px;\"><input   type=\"text\"  name=\"endDate\"  id=\"endDate\" value="+data.widthBandSet[i].endDate+" class=\"hxinputbox hxborder_inputbox\"  style=\"text-align:left;width:100%;overflow-y:auto;font-weight:bold;color:red\"></span></td>" +
                                    "<td class='hxfld_container'><label class='hxtxt_caption hxtxt_nowrap' style='display:inline-block;width:24%;padding-right:10px;text-align:left'>审批人</label><span style='display:inline-block;width:76%;z-index:100;padding-right:18px;padding-left:1px;margin-left:-1px;'><input readonly='readonly' type='text' name='chenckPerson' id='chenckPerson' value='' class='hxinputbox hxborder_inputbox hxbgcolor_inputbox_readonly' style='text-align:left;width:100%;overflow-y:auto;'></span></td>"+
                                    "</tr>"+
                                    "</tbody>" +
                                    "</table>" +
                                    "</div>" +
                                    "</div>");
                            }
                            //
                            $("input[name='chenckPerson']").eq(i).val(data.widthBandSet[i].chenckPerson);

                            serviceNameArr.push(data.widthBandSet[i].servicePerson.sid);
                            accessNameArr.push(data.widthBandSet[i].accessMethod.aid);
                            methodArr.push(data.widthBandSet[i].payMethod.payid);
                        }
                        <!--加载宽带运营商 注意ajax请求的取值方式：false-->
                        $.ajax({
                            url:"/store/serviceperson",
                            dataType:"JSON",
                            type:"GET",
                            async:false,
                            success:function (data) {
                                for (var i = 0; i <data.length ; i++) {
                                    $("select[test='serviceTest']").append('' +
                                        '<option id="'+data[i].serviceName+'" value="'+data[i].sid+'">'+data[i].serviceName+'</option>');
                                }
                            },
                            error:function () {
                                alert("填充宽带运营商失败")
                            }
                        });
                        <!--宽带的接入方式-->
                        $.ajax({
                            url:"/store/accessmethod",
                            dataType:"JSON",
                            type:"GET",
                            async:false,
                            success:function (data) {
                                for (var i = 0; i <data.length ; i++) {
                                    $("select[test='accessTest']").append('' +
                                        '<option id="'+data[i].accessName+'" value="'+data[i].aid+'">'+data[i].accessName+'</option>')
                                }
                            },
                            error:function () {
                                alert("填充宽带的接入方式失败")
                            }
                        });
                        <!--付款方式-->
                        $.ajax({
                            url:"/store/paymethod",
                            dataType:"JSON",
                            type:"GET",
                            async:false,
                            success:function (data) {
                                for (var i = 0; i <data.length ; i++) {
                                    $("select[test='payMethodTest']").append('' +
                                        '<option id="'+data[i].method+'" value="'+data[i].payid+'">'+data[i].method+'</option>')
                                }
                            },
                            error:function () {
                                alert("填充宽带的付款方式失败");
                            }
                        });
                        //对下拉框进行回显
                        for (var i = 0; i < serviceNameArr.length ; i++) {
                            $("select[test='serviceTest']").eq(i).val(serviceNameArr[i]);
                            $("select[test='accessTest']").eq(i).val(accessNameArr[i]);
                            $("select[test='payMethodTest']").eq(i).val(methodArr[i]);
                        }
                    }

                    if(data.itemsSet!=null){
                        var newArr =[];
                        for (var i = 0; i < data.itemsSet.length; i++) {
                            if(newArr.indexOf(data.itemsSet[i].className)==-1){
                                newArr.push(data.itemsSet[i].className);
                            }
                        }
                        for (var k = 0; k <newArr.length ; k++) {
                            $("#itemShow").append(
                                '<div class="page_section_container hxcontainer_shadow">' +
                                '<img class="page_section_title_decorated hxbgcolor_datalist_head" src="./content/hxpub_clear.gif">' +
                                '<div class="page_section_title_area">' +
                                '<span id="span'+k+'" class="hxtxt_nowrap hxtxt_section_title" style=";text-align:left;display:inline-block;width:100%;">'+newArr[k]+'</span>' +
                                '</div>' +
                                '<div class="page_section_title_btn" style="left:300px;"></div>' +
                                '<div class="page_section_content_area">' +
                                '<table  class="hxtbl_datalist_frame" style="table-layout:fixed;width:100%">' +
                                '<thead>' +
                                '<tr class="hxbgcolor_datalist_head">' +
                                '<td align="center" width="4%">' +
                                '<span style=";display:none">' +

                                '</span>' +
                                '</td>' +
                                '<td align="center"  width="19%">' +
                                '<span class="hxtxt_list_column_caption hxbold hxtxt_nowrap">设备名称</span>' +
                                '</td>' +
                                '<td align="center"  width="19%">' +
                                '<span class="hxtxt_list_column_caption hxbold hxtxt_nowrap">设备型号</span>' +
                                '</td>' +
                                '<td align="center"  width="19%">' +
                                '<span class="hxtxt_list_column_caption hxbold hxtxt_nowrap">设备数量</span>' +
                                '</td>' +
                                '<td align="center"  width="19%">' +
                                '<span class="hxtxt_list_column_caption hxbold hxtxt_nowrap">审批人</span>' +
                                '</td>' +
                                '</tr>' +
                                '</thead>' +
                                '<tbody id="tbody'+k+'">' +
                                '</tbody>' +
                                '</table>' +
                                '</div>'+
                                '</div>');

                                if(show==data.itemsSet[p].className){
                                    //‘1’表示审核，‘2’表示未通过
                                    if(data.itemsSet[p].sign=="1"){
                                        $("#tbody"+k).append('' +
                                            '<tr class="hxbgcolor_itemline_normal">' +
                                            '<td align="center" width="4%">' +
                                            '<input type="checkbox" disabled="true"/>'+

        //保存修改的记录，将数据保存再history历史记录中

            var widthsSet="";
            var itemsSet="";
            var itemObjects = $("#itemShow .page_section_content_area .hxtbl_datalist_frame tbody tr");
            if (itemObjects.length != 0) {
                itemsSet = "[";
                for (var i = 0; i < itemObjects.length; i++) {
                    var tdArr = $(itemObjects[i]).find("td");
                    var id = tdArr.eq(1).find("input[type='hidden']").val();
                    var equipName = tdArr.eq(1).find("input[name='equipName']").val();
                    var itemId = tdArr.eq(2).find("input[type='hidden']").val();
                    var name = tdArr.eq(2).find("input[name='name']").val();
                    var num = tdArr.eq(3).find("input[name='num']").val();
                    var className = tdArr.eq(4).find("input[name='className']").val();
                    var checkPerson = tdArr.eq(4).find("input[name='checkPerson']").val();
                    itemsSet += "{\"className\":\"" + className + "\",\"equipName\":\"" + equipName + "\",\"id\":" + id + "," +
                        "\"item\":{\"itemId\":" + itemId + ",\"name\":\"" + name + "\"}," +

                        widthsSet+="},";
                    }
                }
                widthsSet += "]";
            }

            }
            if(itemObjects.length!=0){
                storeMsg+=",\"itemsSet\":"+itemsSet+""
            }
            storeMsg+="}";
            //console.log("storeMsg--->"+storeMsg);

            $.ajax({
                url:"/adjust/toupdateAdjust",

                data:{"store":storeMsg},
                dataType:"JSON",
                success:function (data) {
                    if(data.code="1"){
                        window.location.href="/store/adjustment";
                    }
                }

            })

    <script>
        function confirmItems() {
            var result = confirm("请检查您的设备明细，是否要提交");
            if(result){
                var addItemId = $("#myModal").find("select[name='item']").find("option:checked").val();
                var className = $("#myModal").find("select[name='className']").find("option:checked").val();
                var equipName = $("#myModal").find("select[name='equipName']").find("option:checked").val();
                var itemName = $("#myModal").find("select[name='equipName']").find("option:checked").attr("id");
                var num =  $("#num").val();

                //设备id值
                var pageItems = $("input[name='itemId']");
                //设备名称
                var pageItemsName = $("input[name='name']");
                var pageArr = new Array();
                if(pageItems.length!=0){
                    for (var i = 0; i <pageItems.length ; i++) {
                        pageArr[i] = $(pageItems[i]).val();
                    }
                    var index = $.inArray(addItemId,pageArr);
                    if(index>=0){
                        alert("该设备型号已经存在，请不要重新添加");
                        $(pageItemsName[index]).css("background","pink");
                    }else{
                        if(addItemId!=0&&className!="0"&&equipName!="0"&&!(typeof(num)=="undefined")){
                            $("#additem").attr("action","/adjust/additemInfor");
                            $("#additem").submit();
                        }else{
                            alert("页面信息填充有误，请重新填写");
                        }
                    }
                }else {
                    if(addItemId!=0&&className!="0"&&equipName!="0"&&!(typeof(num)=="undefined")){
                        $("#additem").attr("action","/adjust/additemInfor");
                        $("#additem").submit();
                    }else{
                        alert("页面信息填充有误，请重新填写");
                    }
                }
            }

        }
        function confirmWidth() {
            return confirm("请检查您的宽带明细，是否要提交");
        }
    </script>
