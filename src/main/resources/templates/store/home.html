<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>门店列表页面</title>
    <link th:href="@{https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css}" rel="stylesheet"/>
    <script th:src="@{https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js}"></script>
    <script th:src="@{https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js}"></script>
    <style>
        #page {
            margin-top: 10px;
        }

        #page .curr-page {
            background-color: #009d8e;
            color: white;
        }

        #page .page-btn:hover, #page .prev:hover, #page .next:hover {
            background-color: #009d8e;
            color: white;
        }
    </style>
    <script>
        var page = {
            currPage: 1,
            totalPage: 0,
            pageLength: 4,
            startPage: 1,
            endPage: 4,
            pageSize: 7
        };
        $(function () {
            $.ajax({
                url:"/store/findAll",
                data:{"page": page.currPage, "pageSize": page.pageSize, "searchName": ""},
                type:"GET",
                dataType:"JSON",
                success:function (data) {
                    page.totalPage = data.totalPages;
                    if (data.totalPages > page.pageLength) {
                        addButtons(page.startPage, page.pageLength);
                    } else {
                        addButtons(page.startPage, data.totalPages);
                    }
                    pageIteration(page.currPage);
                    isDisabled(page.currPage, data.totalPages);
                    for (var i = 0; i <data.content.length ; i++) {
                        $("tbody").append(
                            '<tr>'+
                            "<td><a style=\"text-decoration: none;color: black\"  href=\"/store/equipsets?id="+data.content[i].id+"\" >"+data.content[i].name+"</a></td>" +
                            '<td>'+data.content[i].code+'</td>'+
                            '<td>'+data.content[i].storeStatus.name+'</td>'+
                            "<td><a style=\"text-decoration: none;color: black\" href=\"/store/historySearch?storeId="+data.content[i].id+"\">历史查询</a></td>"+
                            "<td><span class=\"glyphicon glyphicon-pencil\" aria-hidden=\"true\"></span><a style=\"text-decoration: none;color: black\"  href=\"/store/update?id="+data.content[i].id+"\">修改</a></td>" +
                            '</tr>');
                    }
                },
                error:function () {
                    alert("餐厅信息加载失败");
                }
            });
        });

        //添加分页插件，根据总页数来添加按钮
        function addButtons(startPage, pageLength) {
            $("#page").html(" ");
            var _html = "<center><button class='btn btn-default prev' ><<上一页</button> ";
            for (var i = startPage; i < startPage + pageLength; i++) {
                _html += "<button class='btn btn-default page-btn' data-pageno=" + i + ">" + i + "</button> ";
            }
            _html += " <button class='btn btn-default next'>下一页>></button></center>";
            $("#page").html(_html);
        }
        //分页按钮迭代(最要是对"上一页"和”下一页“是否禁用的判断)
        function isDisabled(pagenum, totalpage) {
            if (totalpage == 0 || totalpage == 1) {
                $("#page .prev").attr("disabled", true);
                $("#page .next").attr("disabled", true);
            } else if (pagenum == 1) {
                $("#page .prev").attr("disabled", true);
                $("#page .next").removeAttr("disabled");
            } else if (pagenum == totalpage) {
                $("#page .next").attr("disabled", true);
                $("#page .prev").removeAttr("disabled");
            } else {
                $("#page .next").removeAttr("disabled");
                $("#page .prev").removeAttr("disabled");
            }
        }
        //按钮迭代器
        function pageIteration(currPage) {
            if (page.currPage != 1 && page.currPage == page.startPage) {
                page.startPage = page.currPage - page.pageLength / 2;
                page.endPage = page.currPage + page.pageLength / 2 - 1;
                addButtons(page.startPage, page.pageLength);
                $("#page .page-btn").eq(page.pageLength / 2).addClass("curr-page");
            } else if (page.currPage != page.totalPage && page.currPage == page.endPage) {
                page.startPage = page.currPage - page.pageLength / 2 + 1;
                page.endPage = (page.currPage + page.pageLength / 2) >= page.totalPage ? page.totalPage : (page.currPage + page.pageLength / 2);
                addButtons(page.startPage, page.pageLength / 2 + (page.endPage == page.totalPage ? (page.endPage - page.currPage) : page.pageLength / 2));
                $("#page .page-btn").eq(page.pageLength / 2 - 1).addClass("curr-page");
            }
            $("#page .page-btn").removeClass("curr-page").parent().find("[data-pageno=" + currPage + "]").addClass("curr-page");
        }
        //加载市场信息
        $(function () {
            $.ajax({
                url:"/store/marketList",
                type:"GET",
                dataType:"JSON",
                success:function (data) {
                    for (var i = 0; i < data.length; i++) {
                        $("select#marketEntity").append(
                            '<option id="'+data[i].name+'" value="'+data[i].id+'">'+data[i].name+'</option>'
                        );
                    }
                }
            });
        });
        //加载餐厅状态
        $(function () {
            $.ajax({
                url:"/store/storeStatusList",
                dataType:"JSON",
                type:"GET",
                success:function (data) {
                    for (var i = 0; i <data.length ; i++) {
                        $("select#storeStatus").append(
                            '<option id="'+data[i].name+'" value="'+data[i].id+'">'+data[i].name+'</option>'
                        );
                    }
                }
            });
        });
    </script>
</head>
<body>
  <div class="container">
      <div th:include="/common/header :: html"></div>
      <div class="col-md-7 col-xs-12">
          <button type="button" class="btn btn-default" data-toggle="modal" data-target="#myModal" id="add"
                  data-backdrop="static" data-keyboard="false"><span class="glyphicon glyphicon-plus" aria-hidden="true"></span>新增餐厅
          </button>
      </div>
      <div class="col-md-5 col-xs-12">
          <div class="input-group">
              <input type="text" id="search" class="form-control" placeholder="输入门店名称进行搜索">
              <span class="input-group-btn">
                 <button class="btn btn-primary" id="searchButton">搜 索</button>
            </span>
          </div>
      </div>
      <table class="table table-striped">
          <caption>门店列表展示</caption>
          <thead>
          <tr>
              <th>门店名称</th>
              <th>门店编码</th>
              <th>状态</th>
              <th>变更历史</th>
              <th>操作</th>
          </tr>
          </thead>
          <tbody>
          </tbody>
      </table>
      <div id="page"></div>
      <!--新增门店模块-->
      <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
          <form method="post" id="formDate" th:action="@{/store/saveStore}">
              <div class="modal-dialog">
                  <div class="modal-content">
                      <div class="modal-header">
                          <h4 class="modal-title">新增门店</h4>
                      </div>
                      <div class="modal-body">
                          <label for="code">餐厅编码</label>
                          <input class="form-control" type="text" placeholder="餐厅编码" name="code" id="code" required="true"/>
                          <label for="name">餐厅名称</label>
                          <input class="form-control" type="text" placeholder="餐厅名称" name="name" id="name" required="true"/>
                          <label for="address">餐厅地址</label>
                          <input class="form-control" type="text" placeholder="餐厅地址" name="address" id="address" required="true"/>
                          <label for="marketIT">市场IT</label>
                          <input class="form-control" type="text" placeholder="市场IT" name="marketIT" id="marketIT" required="true"/>
                          <label for="manager">门店经理</label>
                          <input class="form-control" type="text" placeholder="门店经理" name="manager" id="manager" required="true"/>
                          <label>所属市场</label>
                          <select class="form-control" id="marketEntity" name="marketEntity"></select>
                          <label>餐厅状态</label>
                          <select class="form-control" id="storeStatus" name="storeStatus"></select>
                          <label for="startDate">开店日期</label>
                          <input class="form-control" type="date" name="startDate" id="startDate" placeholder="开店日期"/>
                      </div>
                      <div class="modal-footer">
                          <button type="button" class="btn btn-primary" data-dismiss="modal">关闭</button>
                          <button type="submit" class="btn btn-primary">提交</button>
                      </div>
                  </div>
              </div>
          </form>
      </div>
  </div>
</body>
</html>
