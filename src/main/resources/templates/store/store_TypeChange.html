<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>设别变更</title>
    <link th:href="@{https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css}" rel="stylesheet"/>
    <script th:src="@{https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js}"></script>
    <script th:src="@{https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js}"></script>
    <script>
        function goback() {
            history.go(-1);
        }
    </script>
</head>
<body>
  <div class="container">
      <h4>设备信息展示</h4>
      <form class="form-horizontal" role="form" method="post" th:action="@{/store/storeTypeChange}">
          <div class="form-group">
              <label for="storeId" class="col-md-3 control-label">门店编码</label>
              <div class="col-md-6">
                  <input type="hidden" class="form-control" name="id" id="storeTypeId" th:value="${storeType.id}">
                  <input type="text" class="form-control"  readonly="true" name="storeId" id="storeId" th:value="${store.id}">
              </div>
          </div>
          <div class="form-group">
              <label for="storeName" class="col-md-3 control-label">门店名称</label>
              <div class="col-md-6">
                  <input type="text" class="form-control"  readonly="true"  name="storeName" id="storeName" th:value="${store.name}">
              </div>
          </div>
          <div class="form-group">
              <label for="typeName" class="col-md-3 control-label">设备名称</label>
              <div class="col-md-6">
                  <input type="hidden" class="form-control" name="typeId" th:value="${type.id}">
                  <input type="text" class="form-control"  readonly="true" name="typeName" id="typeName" th:value="${type.typeName}">
              </div>
          </div>
          <div class="form-group">
              <label for="num" class="col-md-3 control-label">设备数量</label>
              <div class="col-md-6">
                  <input type="number" class="form-control" name="num" id="num" th:value="${storeType.num}">
              </div>
          </div>
          <div class="form-group">
              <label for="changePerson" class="col-md-3 control-label">变更人</label>
              <div class="col-md-6">
                  <input type="text" class="form-control" name="changePerson" id="changePerson"/>
              </div>
          </div>
          <div class="form-group">
              <label for="changeDate" class="col-md-3 control-label">变更时间</label>
              <div class="col-md-6">
                  <input type="date" class="form-control" name="changeDate" id="changeDate">
              </div>
          </div>
          <div class="form-group">
              <label for="changeReason" class="col-md-3 control-label">变更原因</label>
              <div class="col-md-6">
                  <input type="text" class="form-control" name="changeReason" id="changeReason">
              </div>
          </div>
          <div class="form-group">
              <div class="col-sm-offset-3 col-sm-6">
                  <button type="submit" class="btn btn-primary">提交</button>
                  <button type="button" class="btn btn-primary" onclick="goback()">关闭</button>
              </div>
          </div>
      </form>
  </div>
</body>
</html>
